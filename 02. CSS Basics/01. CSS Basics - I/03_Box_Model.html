<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        .box {
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 11px;
            padding: 11px;
            box-sizing: border-box;
        }
        #orange{
            background-color: orange;
        }
        #white{
            background-color: white;
        }
        #green{
            background-color: green;
        }
    </style>


</head>
<body>  
    <div class="box" id="orange">A</div>
    <div class="box" id="white">B</div>
    <div class="box" id="green">C</div>
</body>
</html>
