<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,td,tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <td>Months</td>
                <td>Savings</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Fab</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Apr</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1300</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
