<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us From</h1>

    <form action="">
        <label>Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>

        <label>Email:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Email">
        <br>
        <label>Contact Number:</label>
        <input type="number" name="name" id="name" placeholder="Enter Contact Number">
        <br>
        <label>Gender:</label><input type="radio" name="name" id="name" placeholder="Enter Contact Number">Male <input type="radio" name="name" id="name">Female
        <br>
        <label>Date of Birth:</label><input type="date" name="dob" id="dob">
        <br>
        <label>Hobby:</label><input type="checkbox" name="hob" id="hob">Chess<input type="checkbox" name="hob" id="hob">Games<input type="checkbox" name="hob" id="hob">Study<input type="checkbox" name="hob" id="hob">Coding<input type="checkbox" name="hob" id="hob">Aaraam
        <br>
        <label>City:</label>
        <select name="city" id="city">
            <option value=""> Select the City
                <option value="Surat">Surat</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Ahmdabad">Ahmdabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
            </option>
        </select>
        <br>
        <label>Address:</label><textarea name="add" id="add" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" name="sub" id="sub">
        <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>
