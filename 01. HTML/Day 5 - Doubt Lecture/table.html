<html lang="en">

    <title>Table</title>

<style>

    table,td {

        border-collapse: collapse;
    }

            </tr>
        </thead>

            <tr>
                <td rowspan="2">Monday</td>

                <td rowspan="3">Tuesday</td>

            </tr>
            <tr>

                <td>11 AM</td>
                <td>2 PM</td>
                <td rowspan="1.5">XSL Transformation</td>
            </tr>
            <tr>

                <td>2 PM</td>

            <tr>
                <td>Wednesday</td>

</html>
